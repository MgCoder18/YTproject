<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(243, 243, 243, 0.5), rgba(234, 234, 234, 0.5)), url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.71); /* Glassmorphism effect */
            backdrop-filter: blur(10px); /* Background blur */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
        }

        h2 {
            color: #4CAF50; /* Green color for success */
            margin-bottom: 20px;
        }

        p {
            color: #333; /* Darker text for better readability */
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>Success</h2>
        <p>Download completed successfully!</p>
        <a href="/">Go back to the homepage</a>
    </div>
</body>
</html>
